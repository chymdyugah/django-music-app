{% for field in form %}
	<div class='form-group'>
		<div class='col-xs-offset-2 col-xs-10'>
			<span class='text-danger small'> {{ field.errors }}</span>
		</div>
		<label class='control-label col-xs-3'>{{ field.label_tag }}</label>
		<div class='col-xs-9'>
			{{ field }}
		</div>
	</div>
{% endfor %}
